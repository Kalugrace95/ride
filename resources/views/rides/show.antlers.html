<img class="px-4 py-1" src="{{ glide:photo width="1600" height="690" }}" class="w-full relative -mt-px border-b">

<div class="max-w-4xl mx-auto mt-8 flex flex-wrap">
  <div class="w-2/3 pr-32">
        <div class="flex">
            <div class="flex-1">
                <h1 class="text-3xl font-medium text-gray-800 pr-4 leading-none mb-2">{{ title | widont }}</h1>
                <div class="flex items-center text-base text-gray-700 mb-1">
                    {{ if ride_type}}
                        <div class="border rounded uppercase font-medium tracking-widest mr-2 text-xs px-1 text-gray-900">Superchair</div>
                    {{ /if }}
                    
                </div>
            </div>
            <div class="">
               <img src="{{ owners:email | gravatar}}" alt="" class="w-12 h-12 rounded-full"> 
            </div>
        </div>
    
        <div class="flex mt-4 text-base text-gray-700 border-b pb-4 mb-8">
            <div class="mr-6"> {{ passengers_carriage }} Passenger Seat</div>
            <div class="mr-6"> {{ ride_type }} </div>
            <div class="mr-6"> {{ has_trunk_space ? "Has Space" : "No Space"}} </div>
            <div class="class">{{ date }}</div>
        </div>

        {{ description }}
    </div>

    
    <div class="w-1/3">
        <div class="border rounded p-3">
            <div class="text-base text-gray-700">
            <b> {{ price }} </b>/ per trip
        </div>
    </div>
    <div class="border rounded p-3">
        {{ book_now }} Book Now
    </div>
    </div>
</div>
